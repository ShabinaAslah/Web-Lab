<html>
<head>
<title>
Validation
</title>
<style>
body{
	background-color: yellow;
	padding: 20px;
  display: block;
  margin-bottom: 8px; 
}
</style>
</head>
<body>
<form action="" method="POST" onsubmit="return validateForm()">
<fieldset>
Name:<br><input type="text" name="txt" id="txt"  placeholder="Enter your name"  pattern="[A-Z a-z\s]+" required><br>
Phone:<br><input type="phone" name="num" id="num" placeholder="Enter your number" pattern="[0-9]{10}" required><br>
Email:<br><input type="email" name="mail" id="mail" placeholder="Enter your Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required><br>
Password:<br><input type="password" name="pass" id="pass" placeholder="Enter a strong Password"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[\W_]).{8,}" required><br><br>
<center><button type="reset">RESET</button>
<button type="submit">SUBMIT</button></center>
</fieldset>
</form>
</body>
<script>
function validateForm() {
  
  var name = document.getElementById("txt").value.trim();
  var phone = document.getElementById("num").value.trim();
  var email = document.getElementById("mail").value.trim();
  var password = document.getElementById("pass").value.trim();
  
  var nameval = /^[A-Za-z\s]+$/;
  var phoneval = /^[0-9]{10}$/;
  var emailval= /^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$/;
  var passval=/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[\W_]).{8,}$/;
  
 if (!nameval.test(name)) {
    alert("Name must contain only letters and spaces.");
    return false;
  }
  
if (!phoneval.test(phone)) {
    alert("Phone number must be exactly 10 digits.");
    return false;
  }
  
if (!emailval.test(email)) {
    alert("Please enter a valid email address (e.g. example@mail.com).");
    return false;
  }
  
if (!passval.test(password)) {
    alert("Password must be at least 8 characters long and include uppercase, lowercase, number, and special character.");
    return false;
  }
  alert(" Registration Successful!");
  return true; 
}
</script>

</html>
